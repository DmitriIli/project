<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <title>Silant</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class='body'>

  <div class='header'>
    <div class='header_top'>
      <div class='header_top_item'>LOGO</div>
      <div class='header_top_item'>+7-8352-20-12-09, telegram</div>
      <div class='header_top_item'>
        {% if request.user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выход ({{request.user}})</a>
        {% else %}
        <a class="nav-link active" aria-current="page" href="{% url 'login' %}" #>Войти</a>
        {% endif %}
      </div>
    </div>
    <div class='header_bottom'>
      <div class='subject'>Электронная сервисная книжка "Мой Силант"</div>
    </div>
  </div>



  <div id="root"></div>
  {% load static %}
  <script src="{% static 'frontend/main.js' %}"></script>
</body>

</html>

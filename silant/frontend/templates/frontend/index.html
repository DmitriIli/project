<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <title>Silant</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class='body'>
  <div class='content'>
    <div class='page-header'>
      <div class='page-header-top'>
        <div class='page-header-top-item'>
          <img src="{% static 'img/LogotypeRGB.jpg' %}" width="60px" height="60px" alt="Silant" >
        </div>
        <div class='page-header-top-item'>+7-8352-20-12-09, telegram</div>
        <div class='page-header-top-item'>
          {% if request.user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выход ({{request.user}})</a>
          {% else %}
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}" #>Войти</a>
          {% endif %}
        </div>
      </div>
      <div class='page-header-bottom'>
        <div class='subject'>Электронная сервисная книжка "Мой Силант"</div>
      </div>
    </div>



    <div id="root"></div>
    {% load static %}
    <script src="{% static 'frontend/main.js' %}"></script>
  </div>
</body>

</html>

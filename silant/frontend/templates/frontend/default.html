<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Silant</title>
   
    {% load static %}
    <link href="{% static 'css/content.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/default.css' %}" rel="stylesheet"/>
</head>
<body>

<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Silant(Главная страница)</a>
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href=#>{{request.user}}</a></li>                                    
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выход</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        {% block content %}
        
        {% endblock content %}
    </div>
</div>

</body>
</html>

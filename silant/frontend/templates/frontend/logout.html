<!DOCTYPE html>
<html lang="en">

<head>
 
  <link href=# rel="stylesheet" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silant</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Силант</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if request.user.is_authenticated %}
          <li class="nav-item"><a class="nav-link active" aria-current="page" href=#>{{request.user}}</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Выход</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}" #>Войти</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page content-->

  <div id="logout">
    <h2> Выход из системы </h2>
  </div>

</body>

</html>
